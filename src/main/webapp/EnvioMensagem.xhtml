<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<h:form prependId="false">
		<p:inputText value="#{envioMensagem.texto}"/>
		<p:commandButton value="Enviar Mensagem" 
			action="#{envioMensagem.enviarMensagem}"/>
			
		<p:inputText id="idUsuario" value="#{envioMensagem.usuario.nome}"/>
		
		<p:commandButton value="salvar usuario" 
				action="#{envioMensagem.salvar()}"
				process="@this idUsuario" update="tblUsuario"/>
			
		<p:dataTable id="tblUsuario" var="usuario" value="#{envioMensagem.listaNomes}">
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>
		</p:dataTable>	
	</h:form>

</body> 
</html>
